name: wishbox
description: WishBox - App de recomendação de presentes usando IA e links de afiliados
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.1.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI & Utils
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  uuid: ^4.3.3
  url_launcher: ^6.2.5
  
  # Code Generation
  json_annotation: ^4.8.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
