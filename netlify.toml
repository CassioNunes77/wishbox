# Netlify não deve fazer build - GitHub Actions faz tudo
# Deixe Build command VAZIO no Netlify Dashboard

[build]
  # Build command vazio - GitHub Actions faz o build
  command = "echo 'Build feito pelo GitHub Actions'"
  publish = "build/web"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para melhor performance e segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
