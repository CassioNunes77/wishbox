[build]
  # Para Netlify, você precisa fazer build localmente e fazer deploy
  # Ou usar GitHub Actions para fazer build e deploy automático
  # 
  # Para deploy manual dos arquivos já compilados:
  # 1. Execute: flutter build web --release
  # 2. Faça deploy da pasta build/web no Netlify
  publish = "build/web"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para melhor performance e segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
