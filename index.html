<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="description" content="WishBox - Encontre o presente ideal com IA. Recomendações personalizadas de presentes baseadas em perfis e preferências.">
  <title>WishBox - Presentes Ideais com IA</title>
  
  <!-- Redirect to web version -->
  <script>
    // Check if we're in a GitHub Pages environment
    const isGitHubPages = window.location.hostname.includes('github.io') || 
                          window.location.hostname.includes('github.com');
    
    if (isGitHubPages) {
      // For GitHub Pages, redirect to the web folder
      window.location.href = './web/index.html';
    } else {
      // For local development, try to load from web folder
      window.location.href = './web/index.html';
    }
  </script>
  
  <!-- Fallback content -->

      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
      color: white;
    }
    .container {

      padding: 2rem;

    h1 {

    }
  </style>
</head>
